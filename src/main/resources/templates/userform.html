<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student Management Application</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-dark" style="background-color: blue;">
            <div>
                <a href="#" class="navbar-brand">Student Management Application</a>
            </div>
        </nav>
    </header>
    <br>
    <div class="container col-md-5">
        <div class="card">
            <div class="card-body">
                <form th:action="@{/student/save}" th:object="${student}" method="post">

                    <fieldset class="form-group">
                        <label>Name</label>
                        <input type="text" th:field="*{name}" class="form-control" placeholder="Enter Name" required />
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Branch</label>
                        <input type="text" th:field="*{branch}" class="form-control" placeholder="Enter Branch" />
                    </fieldset>

                    <fieldset class="form-group">
                        <label>Percentage</label>
                        <input type="number" step="0.01" th:field="*{percentage}" class="form-control"
                               placeholder="Enter Percentage" />
                    </fieldset>

                    <button type="submit" class="btn btn-success">Save</button>
                    <a href="/students" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
